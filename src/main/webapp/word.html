<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0">
<meta name="renderer" content="webkit">
<link rel="stylesheet" href="./css/common.css">
<link rel="stylesheet" href="./css/word.css">
<script src="./js/jquery-1.11.0.min.js"></script>
<title>欢迎标语</title>
</head>
<body>
	<div class="mainnav" id="welcomeword">热烈欢迎上级领导莅临我单位检查指导工作！</div>
	<script>
		var wordurl = decodeURI(window.location.search);
		if (wordurl.indexOf("&") > -1) {
			wordurl = wordurl.substring(wordurl.indexOf("=") + 1, wordurl
					.indexOf("&"));
		} else {
			wordurl = wordurl.substring(wordurl.indexOf("=") + 1);
		}
		$("#welcomeword").html(wordurl);
	</script>
</body>
</html>
